<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
    <link rel="stylesheet" href="styles.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
</head>
<body>  
    <div class="wrapper">
        <div class="container">
            <div class="title-div">
                <h2>Random Name Generator</h2>
            </div>
            <div class="gender-div">
                <h3 class="boy">Boy</h3>
                <h3 class="girl">Girl</h3>
            </div>
            <div class="outputs">
                <div class="output-boy-div">
                    <p class="boy-output"></p>
                </div>
                <div class="output-girl-div">
                    <p class="girl-output"></p>
                </div>
            </div>
            <div class="buttons">
                <div class="btn-boy-div">
                    <button onclick="boyGen()" class="boy-btn">Generate</button>
                </div>
                <div class="btn-girl-div">
                    <button onclick="girlGen()" class="girl-btn">Generate</button>
                </div>
            </div>

        </div>
    </div>







    <script src="app.js"></script>
</body>
</html>
